spring.application.name=cashuboli_capstone_backend
spring.config.import=file:env.properties

server.address=0.0.0.0
server.port=${SERVER-PORT:8080}

spring.datasource.url=${PG-URL:jdbc:postgresql://localhost:5432/cashuboli}
spring.datasource.username=${PG-USERNAME}
spring.datasource.password=${PG-PW}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

cloudinary.name=${CLOUDINARY-NAME}
cloudinary.key=${CLOUDINARY-KEY}
cloudinary.secret=${CLOUDINARY-SECRET}

jwt.secret=${JWT_SECRET}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

stripe.secret.key=${STRIPE_SECRET_KEY}





